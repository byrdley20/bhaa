    <script type="text/javascript">
  		//<![CDATA[
  		           
		var lengthValidation = [];
		var passwordValidation = [];
		
    	$(function() {
    		var id = $( "#id" ),
        	name = $( "#name" )
    		
        	allFields = $( [] ).add( id ).add( name );
        	addUpdatePath = "/operations";
        	deletePath = "/operations";
    		
    		createDialog();
    		
    		lengthValidation[lengthValidation.length] = createLengthValidationObject(name, "'Name'", 1, 50);
    	});
    	function setSelectValue(formData, element) {

    	function writeCreatedRecord(savedRecord){
    		var elementBefore;
    		if($(".records-rows").length){
    			elementBefore = $(".records-rows");
    		} else {
    			elementBefore = $(".records-header");
    		}
    		
    		elementBefore.last().after( "<div class='records-rows id"+savedRecord.id+"'>" +
	    			"<span class='dataCell'>" +
			    	"<span class='edit icon'><a href='#' class='editLink' data-id='"+savedRecord.id+"'><img border='0' alt='Edit' src='images/edit.png' width='15' height='15'/></a></span> " +
			    	"<span class='delete icon'><a href='#' class='deleteLink' data-id='"+savedRecord.id+"'><img border='0' alt='Delete' src='images/delete.png' width='15' height='15'/></a></span> " +
			    	"</span>" +
			    	"<span class='name dataCell'>"+savedRecord.name+"</span> " +
			    	"<span class='id cell hidden'>"+savedRecord.id+"</span> " +
		    	"</div>" );    		
    	}
    	function writeEditRecord(savedRecord){
    		var editedRow = $(".id"+savedRecord.id);
    		editedRow.find('.name').html(savedRecord.name);
    		editedRow.find('.id').html(savedRecord.id);
    	}
    	function populateEditForm(editLink){
    		var editSpan = $(editLink).closest('span.dataCell');
    		$('#addEditForm').find('#name').val(editSpan.nextAll('span.name').first().html());
    		$('#addEditForm').find('#id').val(editSpan.nextAll('span.id').first().html());
    	}
    	function findDeleteName(deleteLink){
    		return $(deleteLink).closest('span.dataCell').nextAll('span.name').first().html();
    	}

<body>

	<div th:replace="includes/header :: header">...</div>
	<div id="main-content">
		<H1>Operations</H1>
		<div id="dialog-form" title="Operation">
			<p class="validateTips"></p>
			<form id="addEditForm" action="/operations" method="post">
				<fieldset>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" value="Tours" class="text ui-widget-content ui-corner-all"/>
					<input type="text" name="id" id="id" class="hidden"/>
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
				</fieldset>
			</form>
		</div>
		<div class="table">
			<div class="records-header">
				<span class="edit delete icon"></span>
			    <span class="headerCell dataCell">Name</span>
			</div>
			<div class="records-rows" th:each="o : ${operations}" th:classappend="|id${o.id}">
				<span class="dataCell">
					<span class="edit icon"><a href="#" class="editLink" th:attr="data-id=${o.id}"><img border="0" alt="Edit" src="images/edit.png" width="15" height="15"/></a></span>
					<span class="delete icon"><a href="#" class="deleteLink" th:attr="data-id=${o.id}"><img border="0" alt="Delete" src="images/delete.png" width="15" height="15"/></a></span>
				</span>
				<span class="name dataCell" th:text="${o.name}">Name</span>
				<span class="id cell hidden" th:text="${o.id}">Hidden PK ID</span>
			</div>
		</div>
		<button id="create-record">Create New</button>
	</div>
</body>
