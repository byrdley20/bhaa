<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Black Hills Aerial Adventures | Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        .edit,
        .delete {
            display: inline-block;
            width: 20px;
        }
        .userId,
        .name,
        .rating,
        .username {
            display: inline-block;
            margin-right: 10px;
            width: 150px;
        }

        .users-header .userId,
        .users-header .name,
        .users-header .rating,
        .users-header .username {
            color: dodgerblue;
        }
		body { font-size: 100%; }
		label, input { display:block; }
		input.text { margin-bottom:12px; width:95%; padding: .4em; }
		select { margin-bottom:12px; width:95%; padding: .4em; }
		fieldset { padding:0; border:0; margin-top:25px; }
		h1 { font-size: 1.2em; margin: .6em 0; }
		div#users-contain { width: 350px; margin: 20px 0; }
		div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
		.hidden { display:none; }
    </style>
	<link rel="stylesheet" href="css/jqueryui/1.11.3/jquery-ui.css" />
    <script type="text/javascript" src="js/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" >
		//<![CDATA[
			var baseUrl = "http://localhost:9999";
		           
		    $(function() {
		    	var dialog, form,
		    		id = $( "#id" ),
			    	userId = $( "#userId" ),
			    	firstName = $( "#firstName" ),
			    	lastName = $( "#lastName" ),
			    	rating = $( "#rating" ),
			    	username = $( "#username" ),
			    	password = $( "#password" ),
			    	password2 = $( "#password2" ),
			    	allFields = $( [] ).add( id ).add( userId ).add( firstName ).add( lastName).add( rating ).add( username ).add( password ),
			    	tips = $( ".validateTips" );
		    	function updateTips( t ) {
		    		if(tips.text().length > 0) {
						tips.append("<br>");
		    		}
		    		tips.append(t);
		    		tips.addClass( "ui-state-highlight" );
		    		//setTimeout(function() {
		    		//	tips.removeClass( "ui-state-highlight", 1500 );
		    		//}, 500 );
		    	}
		    	function checkLength( o, n, min, max ) {
		    		if ( o.val().length > max || o.val().length < min ) {
		    			o.addClass( "ui-state-error" );
		    			updateTips( "Length of " + n + " must be between " + min + " and " + max + "." );
		    			return false;
		    		} else {
		    			return true;
		    		}
		    	}
				function checkPasswordsMatch( p1, p2 ) {
					if( p1.val() == p2.val() ) {
						return true;	
					}
					p1.addClass( "ui-state-error" );
					updateTips( "The passwords do not match" );
					return false;
				}
		    	
		    	function saveUser() {
		    		var formData = {};
		    		var valid = true;
		    		
		    		clearFormValidation();
		    		valid = checkLength( userId, "'ID'", 1, 15 ) && valid;
			    	valid = checkLength( firstName, "'First Name'", 1, 100 ) && valid;
			    	valid = checkLength( lastName, "'Last Name'", 1, 100 ) && valid;
			    	valid = checkLength( username, "'Username'", 1, 100 ) && valid;
			    	valid = checkPasswordsMatch( password, password2 ) && valid;
		    		
			    	if(valid) {
			    		$.each(allFields, function(i, v){
			    			if(v.name == 'rating'){
			    				$.ajax({
						            url: baseUrl+'/ratings/'+v.value,
						            type:'GET',
						            async: false,
						            dataType: 'json',
						            contentType: "application/json; charset=utf-8",
						            success:function(ratingResponse){
						            	formData[v.name]=ratingResponse;
						            }
			    				});
			    			} else {
			    				formData[v.name] = v.value;
			    			}
			    		});
			    		var editUser = (formData["id"] > 0);
			    		// TODO figure out how to set rating in form when editing
				        $.ajax({
				            url: baseUrl+'/users',
				            type:'POST',
				            data: JSON.stringify(formData),
				            dataType: 'json',
				            contentType: "application/json; charset=utf-8",
				            success:function(resObj, status, fullResponse){
				            	var savedUser = JSON.parse(fullResponse.responseText);
				            	if(editUser){
				            		var editedRow = $(".id"+savedUser.id);
				            		editedRow.find('.userId').html(savedUser.userId);
				            		editedRow.find('.name').html(savedUser.firstName + ' ' + savedUser.lastName);
				            		editedRow.find('.rating').html(savedUser.rating.name);
				            		editedRow.find('.username').html(savedUser.username);
				            		editedRow.find('.id').html(savedUser.id);
				            		editedRow.find('.firstName').html(savedUser.firstName);
				            		editedRow.find('.lastName').html(savedUser.lastName);
				            	}
				            	else{				            	
							    	$( ".users-rows" ).last().after( "<div class='users-rows id"+savedUser.id+"'>" +
										    	"<span class='edit'><a href='#' class='editLink' data-id='"+savedUser.id+"'><img border='0' alt='Edit' src='images/edit.png' width='15' height='15'/></a></span> " +
										    	"<span class='delete'><a href='#' class='deleteLink' data-id='"+savedUser.id+"'><img border='0' alt='Delete' src='images/delete.png' width='15' height='15'/></a></span> " +
										    	"<span class='userId cell'>"+savedUser.userId+"</span> " +
										    	"<span class='name cell'>"+savedUser.firstName+" "+savedUser.lastName+"</span> " +
										    	"<span class='rating cell'>"+savedUser.rating.name+"</span> " +
										    	"<span class='username cell'>"+savedUser.username+"</span> " +
										    	"<span class='id cell hidden'>"+savedUser.id+"</span> " +
										    	"<span class='firstName cell hidden'>"+savedUser.firstName+"</span> " +
										    	"<span class='lastName cell hidden'>"+savedUser.lastName+"</span> " +
										    	"<span class='ratingId cell hidden'>"+savedUser.rating.id+"</span> " +
									    	"</div>" );
				            	}
						    	dialog.dialog( "close" );
				            },
				            error:function(res){
				            	alert("Error! Unable to add user");
				            }
				       	});
			    	}
		    		return valid;
		    		
		    	}
		    	function deleteUser(id){
			        $.ajax({
			            url: baseUrl+'/users/'+id,
			            type:'DELETE',
			            success:function(response){
			            },
			            error:function(response){
			                alert("Error! Unable to delete user");
			            }
			       	});	
		    	}
		    	dialog = $( "#dialog-form" ).dialog({
			    	autoOpen: false,
			    	height: 680,
			    	width: 350,
			    	modal: true,
			    	buttons: {
				    	"Save User": saveUser,
				    	Cancel: function() {
				    		dialog.dialog( "close" );
				    	}
		    		},
		    		close: function() {
		    			allFields.removeClass( "ui-state-error" );
		    		}
		    	});
		    	$( "#create-user" ).button().on( "click", function() {
		    		clearFormValidation();
		    		$('#addEditUserForm').trigger("reset");
		    		dialog.dialog( "open" );
		    	});
		    	$(document).on("click", ".editLink", function(){
		    		clearFormValidation();
		    		$('#addEditUserForm').trigger("reset");
		    		$('#addEditUserForm').find("option:selected").removeAttr("selected");
		    		var editSpan = $(this).closest('span');
		    		$('#addEditUserForm').find('#userId').val(editSpan.nextAll('span.userId').first().html());
		    		$('#addEditUserForm').find('#firstName').val(editSpan.nextAll('span.firstName').first().html());
		    		$('#addEditUserForm').find('#lastName').val(editSpan.nextAll('span.lastName').first().html());
		    		var ratingIdSpan = editSpan.nextAll('span.ratingId');
		    		var ratingOptionStr = "select option[value='"+ratingIdSpan.html()+"']";
		    		$('#addEditUserForm').find(ratingOptionStr).prop('selected','selected');
		    		$('#addEditUserForm').find('#username').val(editSpan.nextAll('span.username').first().html());
		    		$('#addEditUserForm').find('#id').val(editSpan.nextAll('span.id').first().html());
		    		dialog.dialog( "open" );
		    	});
		    	$(document).on("click", ".deleteLink", function(){
		    		var name = $(this).closest('span').nextAll('span.name').first().html();
					if(window.confirm("Are you sure you want to delete '"+name+"'?")) {
						$(this).closest('div.users-rows').remove();
		    			deleteUser($(this).attr('data-id'));
					}
		    	});
		    	function clearFormValidation(){
		    		tips.empty();
	    			allFields.removeClass( "ui-state-error" );
	    			tips.removeClass( "ui-state-highlight" );
		    	}
	    	});
		//]]>
    </script>
</head>
<body>

	<H1>Users</H1>
	
	<div id="dialog-form" title="Create new user">
		<p class="validateTips"></p>
		<form id="addEditUserForm" action="/users" method="post">
			<fieldset>
				<label for="name">ID</label>
				<input type="text" name="userId" id="userId" value="5555" class="text ui-widget-content ui-corner-all"/>
				<label for="name">First Name</label>
				<input type="text" name="firstName" id="firstName" value="Jane" class="text ui-widget-content ui-corner-all"/>
				<label for="name">Last Name</label>
				<input type="text" name="lastName" id="lastName" value="Smith" class="text ui-widget-content ui-corner-all"/>
				<label for="email">Rating</label>
				<select id="rating" name="rating" class="ui-widget-content ui-corner-all">
					<option th:each="rating : ${allRatings}" th:text="${rating.name}" th:value="${rating.id}">${rating.name}</option>
				</select>
				<!--<input type="text" name="rating" id="rating" value="Captain" class="text ui-widget-content ui-corner-all"/>-->
				<label for="email">Username</label>
				<input type="text" name="username" id="username" value="jsmith" class="text ui-widget-content ui-corner-all"/>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all"/>
				<input type="password" name="password2" id="password2" value="xxxxxxx" class="text ui-widget-content ui-corner-all"/>
				<input type="text" name="id" id="id" class="hidden"/>
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
			</fieldset>
		</form>
	</div>
	
	<div class="users-header">
		<span class="delete"></span>
		<span class="edit"></span>
	    <span class="userId">ID</span>
	    <span class="name">Name</span>
	    <span class="rating">Rating</span>
	    <span class="username">Username</span>
	</div>
	<div class="users-rows" th:each="u : ${users}" th:classappend="|id${u.id}">
		<span class="edit"><a href="#" class="editLink" th:attr="data-id=${u.id}"><img border="0" alt="Edit" src="images/edit.png" width="15" height="15"/></a></span>
		<span class="delete"><a href="#" class="deleteLink" th:attr="data-id=${u.id}"><img border="0" alt="Delete" src="images/delete.png" width="15" height="15"/></a></span>
		<span class="userId cell" th:text="${u.userId}">ID</span>
		<span class="name cell" th:text="${u.displayName}">Name</span>
		<span class="rating cell" th:text="${u.rating.name}">Rating</span>
		<span class="username cell" th:text="${u.username}">UserName</span>
		<span class="id cell hidden" th:text="${u.id}">Hidden PK ID</span>
		<span class="firstName cell hidden" th:text="${u.firstName}">Hidden First Name</span>
		<span class="lastName cell hidden" th:text="${u.lastName}">Hidden Last Name</span>
		<span class="ratingId cell hidden" th:text="${u.rating.id}">Hidden Rating Id</span>
	</div>
	<br/>
	<button id="create-user">Create new user</button>
</body>
</html>
